<div class="container">
  <h2>Gestion des Clients</h2>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="form-section">
    <h3>Ajouter un nouveau client</h3>
    <div class="form-group">
      <input 
        type="text" 
        placeholder="Nom du client"
        [(ngModel)]="newCustomer.name"
        class="form-input"
      />
    </div>
    <div class="form-group">
      <input 
        type="email" 
        placeholder="Email"
        [(ngModel)]="newCustomer.email"
        class="form-input"
      />
    </div>
    <button (click)="addCustomer()" class="btn btn-primary">
      Ajouter un client
    </button>
  </div>

  <div class="list-section" *ngIf="!isLoading">
    <h3>Liste des clients</h3>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>
            <button (click)="deleteCustomer(customer.id)" class="btn btn-danger btn-small">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="customers.length === 0" class="empty-message">
      Aucun client trouv√©
    </p>
  </div>

  <div *ngIf="isLoading" class="loading">
    Chargement...
  </div>
</div>
