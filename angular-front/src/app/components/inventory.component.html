<div class="container">
  <h2>Gestion de l'Inventaire</h2>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="form-section">
    <h3>Ajouter un nouveau produit</h3>
    <div class="form-group">
      <input 
        type="text" 
        placeholder="Nom du produit"
        [(ngModel)]="newProduct.name"
        class="form-input"
      />
    </div>
    <div class="form-group">
      <input 
        type="number" 
        placeholder="Prix"
        [(ngModel)]="newProduct.price"
        class="form-input"
      />
    </div>
    <div class="form-group">
      <input 
        type="number" 
        placeholder="Quantité"
        [(ngModel)]="newProduct.quantity"
        class="form-input"
      />
    </div>
    <button (click)="addProduct()" class="btn btn-primary">
      Ajouter un produit
    </button>
  </div>

  <div class="list-section" *ngIf="!isLoading">
    <h3>Liste des produits</h3>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Quantité</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <button (click)="deleteProduct(product.id)" class="btn btn-danger btn-small">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="products.length === 0" class="empty-message">
      Aucun produit trouvé
    </p>
  </div>

  <div *ngIf="isLoading" class="loading">
    Chargement...
  </div>
</div>
